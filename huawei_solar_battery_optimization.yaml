  hsbo_recommendation_12:
    name: HSBO Recommendation for 12:00
  hsbo_recommendation_13:
    name: HSBO Recommendation for 13:00
  hsbo_recommendation_14:
    name: HSBO Recommendation for 14:00
  hsbo_recommendation_15:
